enabled_locales:
  - :en
  - :vn
client:
  host: "localhost:3000"
validate:
  digits:
    length_50: 50
    length_255: 255
    length_6: 6
    length_30: 30
  email_regex:  !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
expired_2: 2
length_255: 255
file_size_5: 5
micropost:
  resize_to_limit: [500, 500]
  image_type: ["image/jpeg", "image/gif", "image/png"]
